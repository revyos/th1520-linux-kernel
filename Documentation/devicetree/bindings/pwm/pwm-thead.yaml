%YAML 1.2
---
$id: http://devicetree.org/schemas/pwm/pwm-thead.yaml#
$schema: http://devicetree.org/meta-schemas/core.yaml#

title: T-HEAD PWM

maintainers:
  - Jisheng Zhang <jszhang@kernel.org>

allOf:
  - $ref: pwm.yaml#

properties:
  compatible:
    enum:
      - thead,th1520-pwm

  reg:
    maxItems: 1

  clocks:
    maxItems: 1

  "#pwm-cells":
    const: 2

required:
  - compatible
  - reg
  - clocks

additionalProperties: false

examples:
  - |

    pwm@ec01c000 {
        compatible = "thead,th1520-pwm";
        reg = <0xec01c000 0x1000>;
        clocks = <&clk 1>;
        #pwm-cells = <2>;
    };
